<div class="container h-75">
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #libroForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" [(ngModel)]="libro.isbn"
            class="form-control" 
            id="nombre" 
            name="nombre" 
            placeholder="inserta el isbn"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="text">Nombre</label>
          <input type="text" [(ngModel)]="libro.nombre"
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="inserta el nombre"
            required #text="ngModel">
        </div>
        <div class="form-group">
          <label for="asignatura">Asignatura</label>
          <select class="form-select" id="asignatura" name="asignatura"
            [(ngModel)]="libro.asignatura" required #nUsuario="ngModel">
            <option selected disabled>Selecciona aqui la asignatura</option>
            <option *ngFor="let asignatura of getNombresAsignaturas()" [value]="asignatura">
              {{asignatura}} </option>
          </select>
        </div>
     
        <button type="submit" [disabled]="!libroForm.form.valid" 
          class="btn btn-info mt-3">AÃ±adir</button>
      </form>
    </div>
  </div>
</div>
